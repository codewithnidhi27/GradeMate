<!DOCTYPE html>
<html>
<head>
    <title>Resources</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .note-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-header h3 {
            margin: 0 0 10px 0;
            color: #4b6cb7;
        }
        .card-body p {
            margin: 5px 0;
        }
        .card-footer {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .btn-download {
            background-color: #4b6cb7;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-download:hover {
            background-color: #3a5a9e;
        }
        

        .no-notes {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .dashboard-button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        margin: 10px 0;
    }
    .dashboard-button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes Resources</h1>
        <div class="notes-grid">
            {% for note in notes %}
            <div class="note-card">
                <div class="card-header">
                    <h3>{{ note[1] }}</h3>  <!-- Subject Name -->
                </div>
                <div class="card-body">
                    <p><strong>Department:</strong> {{ note[2] }}</p>
                    <p><strong>Semester:</strong> {{ note[3] }}</p>
                    <p><strong>Faculty:</strong> {{ note[4] }}</p>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('static', filename=note[5].replace('static/', '')) }}" class="btn-download" download>
                        Download
                    </a>
                    
                </div>
            </div>
            {% else %}
            <p class="no-notes">No notes uploaded yet.</p>
            {% endfor %}
        </div>
        <a href="{{ url_for('home') }}" class="dashboard-button">Home</a>
    </div>
</body>
</html>
