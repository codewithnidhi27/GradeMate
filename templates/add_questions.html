<!DOCTYPE html>
<html>
<head>
    <title>Add Questions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 24px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 1000px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
        }
        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #4b6cb7;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #3a5a9e;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }
        .submit-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">Back to Teacher Dashboard</a>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
        </div>
        <h2>Add Questions for Test ID: {{ test_id }}</h2>
        <form method="POST" action="">
            <table>
                <thead>
                    <tr>
                        <th>Question No</th>
                        <th>Question Text</th>
                        <th>Rubric</th>
                        <th>Max Marks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for q_no in range(1, total_questions + 1) %}
                    <tr>
                        <td>{{ q_no }}</td>
                        <td><textarea name="question_text_{{ q_no }}" rows="3" cols="50" required></textarea></td>
                        <td><textarea name="rubric_{{ q_no }}" rows="3" cols="50" required></textarea></td>
                        <td><input type="number" name="max_marks_{{ q_no }}" min="1" required></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <input type="submit" value="Save Questions" class="submit-btn">
        </form>
    </div>
</body>
</html>
